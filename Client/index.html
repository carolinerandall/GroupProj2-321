<!DOCTYPE html>

        // Form submission handlers
        async function handleSchoolSignUp(event) {
            event.preventDefault();
            
            const schoolData = {
                email: document.getElementById('schoolEmail').value,
                password: document.getElementById('schoolPassword').value,
                schoolName: document.getElementById('schoolName').value,
                contactName: document.getElementById('contactName').value,
                phone: document.getElementById('schoolPhone').value || null,
                address: document.getElementById('schoolAddress').value || null,
                city: document.getElementById('schoolCity').value || null,
                state: document.getElementById('schoolState').value || null,
                zipCode: document.getElementById('schoolZipCode').value || null
            };
            
            try {
                const response = await fetch(`${API_BASE}/users/school`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(schoolData)
                });
                
                if (response.ok) {
                    alert('School account created successfully!');
                    loadHomePage();
                } else {
                    const error = await response.text();
                    alert('Error: ' + error);
                }
            } catch (error) {
                alert('Error creating school account: ' + error.message);
            }
        }

        // Login form submission handlers

            event.preventDefault();
            
            const loginData = {
                email: document.getElementById('schoolLoginEmail').value,

            try {
                const response = await fetch(`${API_BASE}/auth/school`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert('School login successful! Welcome, ' + result.fullName);
                    localStorage.setItem('userType', 'school');
                    localStorage.setItem('userId', result.userId);
                    localStorage.setItem('userName', result.fullName);

                } else {
                    const error = await response.text();

        function addToCart(produceId, farmerId, produceName, pricePerUnit, unit, availableQuantity, description) {
            const cart = getCart();
            
            // Check if this produce is already in cart
            const existingItem = cart.find(item => item.produceId === produceId);
            if (existingItem) {
                alert('This produce is already in your cart!');
                return;
            }
            
            cart.push({
                produceId: produceId,
                produceName: produceName,
                farmerId: farmerId,
                pricePerUnit: parseFloat(pricePerUnit),
                unit: unit,
                availableQuantity: parseInt(availableQuantity),
                quantity: 1, // Default quantity
                description: description || ''
            });
            
            saveCart(cart);
            alert(`${produceName} added to cart!`);
        }
        
        function removeFromCart(produceId) {
            const cart = getCart();
            const updatedCart = cart.filter(item => item.produceId !== produceId);
            saveCart(updatedCart);
            updateCartDisplay();
        }
        
        function updateCartQuantity(produceId, newQuantity) {
            const cart = getCart();
            const item = cart.find(item => item.produceId === produceId);
            if (item) {
                if (newQuantity <= 0) {
                    removeFromCart(produceId);
                } else if (newQuantity > item.availableQuantity) {
                    alert(`Cannot order more than ${item.availableQuantity} ${item.unit} available.`);
                    return;
                } else {
                    item.quantity = newQuantity;
                    saveCart(cart);
                    updateCartDisplay();
                }
            }
        }

        async function createOrderFromCart() {
            const cart = getCart();
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            
            const schoolId = parseInt(localStorage.getItem('userId'));
            if (!schoolId) {
                alert('Error: School ID not found. Please log in again.');
                return;
            }
            
            // Group items by farmer (orders are per farmer)
            const byFarmer = {};
            cart.forEach(item => {
                if (!byFarmer[item.farmerId]) {
                    byFarmer[item.farmerId] = [];
                }
                byFarmer[item.farmerId].push(item);
            });
            
            // Create an order for each farmer
            const orderPromises = [];
            
            for (const farmerId of Object.keys(byFarmer)) {
                const items = byFarmer[farmerId];
                const today = new Date();
                const deliveryDate = new Date(today);
                deliveryDate.setDate(today.getDate() + 7); // Default 7 days for delivery
                
                const orderItems = items.map(item => ({
                    produceId: item.produceId,
                    quantity: item.quantity,
                    unitPrice: item.pricePerUnit
                }));
                
                const orderData = {
                    schoolId: schoolId,
                    farmerId: parseInt(farmerId),
                    orderDate: today.toISOString(),
                    deliveryDate: deliveryDate.toISOString(),
                    orderItems: orderItems
                };
                
                orderPromises.push(
                    fetch(`${API_BASE}/orders`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(orderData)
                    })
                );
            }
            
            try {
                const responses = await Promise.all(orderPromises);
                const allOk = responses.every(r => r.ok);
                
                if (allOk) {
                    alert('Order(s) created successfully!');
                    clearCart();
                    showSchoolSection('orders');
                    loadSchoolOrders();
                } else {
                    const errors = await Promise.all(responses.map(r => r.text()));
                    alert('Error creating order(s): ' + errors.join(', '));
                }
            } catch (error) {
                alert('Error creating order: ' + error.message);
            }
        }

                            const orderDate = new Date(o.orderDate).toLocaleDateString();
                            const deliveryDate = new Date(o.deliveryDate).toLocaleDateString();
                            const totalWithDelivery = parseFloat(o.totalCost) + parseFloat(o.deliveryFee || 0);
                            
                            return `
                                <div class="card mb-3">
                                    <div class="card-header d-flex justify-content-between align-items-center">
                                        <h5 class="mb-0">Order #${o.orderId}</h5>
                                        <div>
                                            ${o.schoolEmail ? `<a href="mailto:${o.schoolEmail}" class="btn btn-sm btn-outline-primary me-2" title="Email ${o.schoolName || o.schoolContactName || 'School'}">
                                                <i class="bi bi-envelope"></i>
                                            </a>` : ''}
                                            <span class="badge ${getStatusBadgeClass(o.status)}">${o.status}</span>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <p><strong>School:</strong> ${o.schoolName || 'Unknown'}</p>
                                                ${o.schoolContactName ? `<p><strong>Contact:</strong> ${o.schoolContactName}</p>` : ''}
                                                <p><strong>Order Date:</strong> ${orderDate}</p>
                                                <p><strong>Delivery Date:</strong> ${deliveryDate}</p>
                                                <p><strong>Payment Status:</strong> 
                                                    <span class="badge ${o.paymentStatus === 'Paid' ? 'bg-success' : 'bg-warning'}">${o.paymentStatus}</span>
                                                </p>
                                            </div>
                                            <div class="col-md-6">
                                                <p><strong>Subtotal:</strong> $${parseFloat(o.totalCost).toFixed(2)}</p>
                                                ${o.deliveryFee > 0 ? `<p><strong>Delivery Fee:</strong> $${parseFloat(o.deliveryFee).toFixed(2)}</p>` : ''}
                                                <p><strong>Total:</strong> $<span class="text-success fw-bold">${totalWithDelivery.toFixed(2)}</span></p>
                                            </div>
                                        </div>
                                        ${o.status.includes('Waiting on Farmer') ? `
                                            <div class="alert alert-warning mt-3">
                                                <i class="bi bi-exclamation-triangle me-2"></i>
                                                School has completed payment. Please complete the order and arrange delivery.
                                            </div>
                                        ` : ''}
                                    </div>
                                </div>
                            `;
                        }).join('');
                    }
                }
            } catch (error) {
                alert('Error loading orders: ' + error.message);
            }
        }
        
        function logout() {
            localStorage.clear();
            loadHomePage();
        }
        
        async function showAddProduceForm() {
            const userId = localStorage.getItem('userId');
            
            // Make sure we're showing the produce section
            document.querySelectorAll('.farmer-section').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
            document.getElementById('produceSection').style.display = 'block';
            // Activate the produce nav link
            document.querySelectorAll('.nav-link').forEach(link => {
                if (link.textContent.includes('My Produce')) {
                    link.classList.add('active');
                }
            });
            
            // Fetch unique produce names from existing produce
            let produceTypes = [];
            try {
                const response = await fetch(`${API_BASE}/school/produce/available`);
                if (response.ok) {
                    const produce = await response.json();
                    produceTypes = [...new Set(produce.map(p => p.produceName))];
                }
            } catch (error) {
                console.log('Could not fetch produce types, using default list');
            }
            
            // If no produce types found, use common farm produce list
            if (produceTypes.length === 0) {
                produceTypes = [
                    'Tomatoes', 'Carrots', 'Lettuce', 'Corn', 'Potatoes', 'Apples', 
                    'Onions', 'Bell Peppers', 'Cucumbers', 'Zucchini', 'Broccoli', 
                    'Cauliflower', 'Cabbage', 'Spinach', 'Kale', 'Peas', 'Beans',
                    'Squash', 'Pumpkins', 'Watermelons', 'Cantaloupes', 'Strawberries',
                    'Blueberries', 'Raspberries', 'Peaches', 'Pears', 'Cherries'
                ];
            }
            
            const produceSection = document.getElementById('produceSection');
            
            // Create form HTML
            produceSection.innerHTML = `
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4><i class="bi bi-plus-circle me-2"></i>Add New Produce</h4>
                        <button class="btn btn-sm btn-secondary" onclick="showProduceList()">
                            <i class="bi bi-arrow-left me-1"></i>Back to Produce List
                        </button>
                    </div>
                    <div class="card-body">
                        <form id="addProduceForm" onsubmit="handleAddProduce(event)">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="produceName" class="form-label">Type of Produce <span class="text-danger">*</span></label>
                                    <select class="form-select" id="produceName" required>
                                        <option value="">Select Produce Type</option>
                                        ${produceTypes.map(type => `<option value="${type}">${type}</option>`).join('')}
                                    </select>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="produceUnit" class="form-label">Unit of Measurement <span class="text-danger">*</span></label>
                                    <select class="form-select" id="produceUnit" required>
                                        <option value="">Select Unit</option>
                                        <option value="lb">Pounds (lb)</option>
                                        <option value="bushel">Bushel</option>
                                        <option value="case">Case</option>
                                        <option value="dozen">Dozen</option>
                                        <option value="each">Each</option>
                                        <option value="bag">Bag</option>
                                        <option value="bunch">Bunch</option>
                                        <option value="box">Box</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="produceDescription" class="form-label">Description (Optional)</label>
                                <textarea class="form-control" id="produceDescription" rows="3" 
                                    placeholder="Describe your produce (e.g., organic, fresh-picked, etc.)"></textarea>
                            </div>
                            
                            <div class="mb-4">
                                <label for="pricePerUnit" class="form-label">
                                    Price per Unit: $<span id="priceDisplay">5000</span>
                                </label>
                                <input type="range" class="form-range" id="pricePerUnit" 
                                    min="100" max="10000" step="50" value="5000" required
                                    oninput="document.getElementById('priceDisplay').textContent = this.value">
                                <div class="d-flex justify-content-between text-muted small">
                                    <span>$100</span>
                                    <span>$10,000</span>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="availableQuantity" class="form-label">Available Quantity <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" id="availableQuantity" 
                                    min="1" required placeholder="Enter quantity">
                            </div>
                            
                            <div class="mb-4">
                                <label for="daysAvailable" class="form-label">
                                    Days Available: <span id="daysDisplay">7</span> days
                                </label>
                                <input type="range" class="form-range" id="daysAvailable" 
                                    min="1" max="14" step="1" value="7" required
                                    oninput="document.getElementById('daysDisplay').textContent = this.value;
                                             updateAvailabilityDates();">
                                <div class="d-flex justify-content-between text-muted small">
                                    <span>1 day</span>
                                    <span>14 days (2 weeks)</span>
                                </div>
                                <div class="mt-2">
                                    <small class="text-muted">
                                        Available from: <span id="startDateDisplay">-</span> to <span id="endDateDisplay">-</span>
                                    </small>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="farmerCanDeliver">
                                <label class="form-check-label" for="farmerCanDeliver">
                                    I can deliver this produce myself
                                </label>
                                <small class="form-text text-muted d-block">
                                    (Unchecked = I need shipping help)
                                </small>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-secondary" onclick="showProduceList()">
                                    Cancel
                                </button>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-circle me-2"></i>Add Produce
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            `;
            
            // Calculate initial dates
            updateAvailabilityDates();
        }
        
        function updateAvailabilityDates() {
            const days = parseInt(document.getElementById('daysAvailable').value) || 7;
            const today = new Date();
            const endDate = new Date(today);
            endDate.setDate(today.getDate() + days);
            
            document.getElementById('startDateDisplay').textContent = today.toLocaleDateString();
            document.getElementById('endDateDisplay').textContent = endDate.toLocaleDateString();
        }
        
        async function handleAddProduce(event) {
            event.preventDefault();
            const userId = localStorage.getItem('userId');
            
            if (!userId) {
                alert('Error: User ID not found. Please log in again.');
                return;
            }
            
            // Get form values with validation
            const produceName = document.getElementById('produceName');
            const description = document.getElementById('produceDescription');
            const pricePerUnit = document.getElementById('pricePerUnit');
            const availableQuantity = document.getElementById('availableQuantity');
            const unit = document.getElementById('produceUnit');
            const farmerCanDeliver = document.getElementById('farmerCanDeliver');
            const daysAvailable = document.getElementById('daysAvailable');
            
            if (!produceName || !pricePerUnit || !availableQuantity || !unit || !daysAvailable) {
                alert('Error: Could not find form fields. Please refresh and try again.');
                console.error('Missing form elements');
                return;
            }
            
            const produceNameValue = produceName.value;
            const descriptionValue = description ? description.value.trim() || null : null;
            const pricePerUnitValue = parseFloat(pricePerUnit.value);
            const availableQuantityValue = parseInt(availableQuantity.value);
            const unitValue = unit.value;
            const farmerCanDeliverValue = farmerCanDeliver ? farmerCanDeliver.checked : false;
            const days = parseInt(daysAvailable.value) || 7;
            
            // Validate required fields
            if (!produceNameValue || !unitValue || !availableQuantityValue || pricePerUnitValue <= 0) {
                alert('Please fill in all required fields.');
                return;
            }
            
            // Calculate dates
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Set to start of day
            const endDate = new Date(today);
            endDate.setDate(today.getDate() + days);
            endDate.setHours(23, 59, 59, 999); // Set to end of day
            
            // Format dates for API (ISO format)
            const availabilityStart = today.toISOString();
            const availabilityEnd = endDate.toISOString();
            
            const produceData = {
                produceName: produceNameValue,
                description: descriptionValue,
                pricePerUnit: pricePerUnitValue,
                availableQuantity: availableQuantityValue,
                unit: unitValue,
                farmerCanDeliver: farmerCanDeliverValue,
                availabilityStart: availabilityStart,
                availabilityEnd: availabilityEnd
            };
            
            console.log('Submitting produce data:', produceData);
            console.log('API URL:', `${API_BASE}/farmer/${userId}/produce`);
            
            try {
                const response = await fetch(`${API_BASE}/farmer/${userId}/produce`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(produceData)
                });
                
                const responseText = await response.text();
                console.log('Response status:', response.status);
                console.log('Response text:', responseText);
                
                if (response.ok) {
                    const result = JSON.parse(responseText);
                    alert('Produce added successfully!');
                    showProduceList();
                } else {
                    alert('Error adding produce: ' + responseText);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding produce: ' + error.message);
            }
        }
    </script>
