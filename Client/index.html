<!DOCTYPE html>

        // Form submission handlers
        async function handleSchoolSignUp(event) {
            event.preventDefault();
            
            const schoolData = {
                email: document.getElementById('schoolEmail').value,
                password: document.getElementById('schoolPassword').value,
                schoolName: document.getElementById('schoolName').value,
                contactName: document.getElementById('contactName').value,
                phone: document.getElementById('schoolPhone').value || null,
                address: document.getElementById('schoolAddress').value || null,
                city: document.getElementById('schoolCity').value || null,
                state: document.getElementById('schoolState').value || null,
                zipCode: document.getElementById('schoolZipCode').value || null
            };
            
            try {
                const response = await fetch(`${API_BASE}/users/school`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(schoolData)
                });
                
                if (response.ok) {
                    alert('School account created successfully!');
                    loadHomePage();
                } else {
                    const error = await response.text();
                    alert('Error: ' + error);
                }
            } catch (error) {
                alert('Error creating school account: ' + error.message);
            }
        }

        // Login form submission handlers

            event.preventDefault();
            
            const loginData = {
                email: document.getElementById('schoolLoginEmail').value,
                password: document.getElementById('schoolLoginPassword').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/auth/school`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert('School login successful! Welcome, ' + result.fullName);
                    localStorage.setItem('userType', 'school');
                    localStorage.setItem('userId', result.userId);
                    localStorage.setItem('userName', result.fullName);

                } else {

        function showSchoolSection(section) {
            document.querySelectorAll('.school-section').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
            document.getElementById(section + 'Section').style.display = 'block';
            event.target.classList.add('active');
        }
        
        function showFarmerSection(section) {
            document.querySelectorAll('.farmer-section').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
            document.getElementById(section + 'Section').style.display = 'block';
            event.target.classList.add('active');
        }
        
        async function loadAvailableProduce() {
            try {
                const response = await fetch(`${API_BASE}/school/produce/available`);
                if (response.ok) {
                    const produce = await response.json();
                    const listDiv = document.getElementById('produceList');
                    if (produce.length === 0) {
                        listDiv.innerHTML = '<p class="text-muted">No produce available at this time.</p>';
                    } else {
                        listDiv.innerHTML = produce.map(p => `
                            <div class="card mb-2">
                                <div class="card-body">
                                    <h5>${p.produceName}</h5>
                                    <p>${p.description || 'No description'}</p>
                                    <p><strong>Price:</strong> $${p.pricePerUnit} per ${p.unit}</p>
                                    <p><strong>Available:</strong> ${p.availableQuantity} ${p.unit}</p>
                                </div>
                            </div>
                        `).join('');
                    }
                }
            } catch (error) {
                alert('Error loading produce: ' + error.message);
            }
        }
        
        async function loadFarmerProduce() {
            const userId = localStorage.getItem('userId');
            try {
                const response = await fetch(`${API_BASE}/farmer/${userId}/produce`);
                if (response.ok) {

                        listDiv.innerHTML = '<p class="text-muted">You haven\'t added any produce yet.</p>';
                    } else {
                        listDiv.innerHTML = produce.map(p => `

                            </div>
                        `).join('');
                    }
                }
            } catch (error) {
                alert('Error loading produce: ' + error.message);
            }
        }
        
        async function loadSchoolOrders() {
            const userId = localStorage.getItem('userId');

                const response = await fetch(`${API_BASE}/orders/school/${userId}`);
